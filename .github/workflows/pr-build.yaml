name: PR Build
on:
  pull_request:
    branches: [main, "fix/*", "feat/*"]
  workflow_dispatch:

env:
  NODE_VERSION: 20
  LEVEL: level4

jobs:
  pr-build-api:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ™ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”¥ Setup NodeJS
        uses: actions/setup-node@v4
        with:
          registry-url: "https://npm.pkg.github.com"
          always-auth: true
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ—ï¸ Build FrontEnd
        working-directory: ./${{ env.LEVEL }}/frontend
        run: |
          npm install
          npm run build

      - name: ğŸ—ï¸ Build Product-Service
        working-directory: ./${{ env.LEVEL }}/product-service
        run: |
          npm install
          npm run build

      - name: ğŸ—ï¸ Build User-Service
        working-directory: ./${{ env.LEVEL }}/user-service
        run: |
          npm install
          npm run build