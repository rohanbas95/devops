name: PR Build
on:
  pull_request:
    branches: [main, "fix/*", "feat/*"]
  workflow_dispatch:

env:
  NODE_VERSION: 20

jobs:
  pr-build-api:
    runs-on: ubuntu-latest
    steps:
      - name: 🐙 Checkout code
        uses: actions/checkout@v4

      - name: 🔥 Setup NodeJS
        uses: actions/setup-node@v4
        with:
          registry-url: "https://npm.pkg.github.com"
          always-auth: true
          node-version: ${{ env.NODE_VERSION }}

      - name: 🏗️ Build FrontEnd
        working-directory: ./level1/frontend
        run: |
          npm install
          npm run build

      - name: 🏗️ Build Product-Service
        working-directory: ./level1/product-service
        run: |
          npm install
          npm run build

      - name: 🏗️ Build User-Service
        working-directory: ./level1/user-service
        run: |
          npm install
          npm run build